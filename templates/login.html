{% extends "base.html" %}

{% block container %}
    {{ super() }}

    {% if redirected %}
        <div class="row">
            <p id="message" class="bg-warning" style="padding: 15px;">You are unathorized to view the requested page. Login and you will be
                redirected to that page.
            </p>
        </div>
    {% endif %}
    <div class="row">
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"
                       value="danolsen">
            </div>
            <div class="form-group">
                <label for="username">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
                       value="test">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <script>

        $(document).ready(function() {

        });

        $("#login-form").submit(function (event) {
            event.preventDefault();

            var login_info = $(this).serialize();
            console.log(login_info);

            $.ajax({
                type: "POST",
                url: api_endpoint + '/api/v1/login/',
                data: login_info,
                success: function (data) {
                    console.log(data);
                    $.cookie("token", data.token, {path: '/', expires: 10});
                    window.location = '{{ next }}';
                },
                dataType: "json"
            });
        });
    </script>
{% endblock %}
